- hosts: webservers
  gather_facts: yes
  become: true
  become_user: root
  var:
   pkgname: nginx
  vars_files:
   - ./ansible.yml
  tasks:
  - name: Apt Update
    become: true
    apt:
     upgrade: yes
     update_cache: yes
     cache_valid_time: 86400 #One day
  - name: Install "{{pkgname}}"
    apt: pkg="{{pkgname}}" state=present
    notify:
    - restart nginx
  - name: Enable Nginx during boot
    service: name=nginx state=started enabled=yes
  handlers:
    - name: restart nginx
      service: name=nginx state=restarted                                                                                  20,5          All
